services:
  - type: web
    name: evaluation-system-backend
    env: java
    region: oregon
    rootDir: backend
    buildCommand: mvn clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -Dspring.profiles.active=prod -jar target/evaluation-system-1.0.0.jar
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: MAVEN_OPTS
        value: -Xmx512m
