spring:
  application:
    name: evaluation-system
  
  datasource:
    url: jdbc:h2:mem:evaluationdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: mySecretKeyForJWTTokenGenerationAndValidation123456789
  expiration: 86400000

cors:
  allowed-origins: http://localhost:4200
