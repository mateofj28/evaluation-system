spring:
  application:
    name: evaluation-system
  
  datasource:
    url: jdbc:h2:file:/opt/render/project/src/data/evaluationdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: false
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  
server:
  port: ${PORT:5000}

jwt:
  secret: mySecretKeyForJWTTokenGenerationAndValidation123456789ProductionKey2024
  expiration: 86400000

cors:
  allowed-origins: "*"
